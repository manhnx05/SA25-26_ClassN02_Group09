<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Login - TechZone</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-sm" style="width: 100%; max-width: 400px;">
			<div class="card-body p-4">
				<div class="text-center mb-4">
					<img src="/fe/img/anh_logo.png" alt="TechStore" class="img-fluid"
						style="max-height: 60px;">
					<h4 class="mt-3">Sign in to TechZone</h4>
				</div>
				<form th:action="@{/user/login}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> <input
							type="text" class="form-control" id="username" name="username"
							required placeholder="Enter your username">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							name="password" required placeholder="Enter your password">
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-dark">Login</button>
					</div>
					<div th:if="${errorMessage}"
						class="alert alert-danger mt-2 text-center"
						th:text="${errorMessage}"></div>

				</form>
				<div class="mt-3 text-center">
					<p class="mb-1">
						<a href="/user/forgot_password" class="link-secondary">Forgot
							password?</a>
					</p>
					<p>
						Don't have an account? <a th:href="@{/user/register}"
							class="link-primary">Register</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- SweetAlert2 popup if registerSuccess is true -->
	<script th:inline="javascript">
		/*<![CDATA[*/
		var registerSuccess = /*[[${registerSuccess}]]*/false;
		if (registerSuccess) {
			Swal.fire({
				icon : 'success',
				title : 'Đăng ký thành công!',
				confirmButtonText : 'OK',
				confirmButtonColor : '#3085d6'
			});
		}
		/*]]>*/
	</script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var loginError = /*[[${session.loginError}]]*/false;
		var errorMessage = /*[[${session.errorMessage}]]*/'';

		if (loginError && errorMessage) {
			Swal.fire({
				icon : 'error',
				title : 'Đăng nhập thất bại',
				text : errorMessage,
				confirmButtonText : 'Thử lại',
				confirmButtonColor : '#e74c3c'
			});
		}
		/*]]>*/
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
