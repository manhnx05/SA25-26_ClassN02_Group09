<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password - TechZone</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-sm" style="width: 100%; max-width: 400px;">
			<div class="card-body p-4">
				<div class="text-center mb-4">
					<img src="/fe/img/anh_logo.png" alt="TechZone" class="img-fluid"
						style="max-height: 60px;">
					<h4 class="mt-3">Forgot your password?</h4>
				</div>
				<form th:action="@{/user/forgot_password}" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Enter your email</label> <input
							type="email" class="form-control" id="email" name="email"
							required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-dark">Submit</button>
					</div>
				</form>
				<div th:if="${message}" class="alert alert-info mt-3 text-center"
					th:text="${message}"></div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
