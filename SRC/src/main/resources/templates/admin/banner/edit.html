<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head">
<title>Thêm Banner</title>
</head>
<body class="bg-gray-100 font-sans">

	<!-- Header -->
	<div th:replace="admin/fragment/header :: header"></div>

	<div class="flex pt-14 min-h-screen">
		<!-- Sidebar -->
		<div th:replace="admin/fragment/aside :: aside"></div>

		<!-- Main Content -->
		<main class="flex-1 p-6">
			<h1 class="text-2xl font-bold text-gray-800 mb-6">Cập nhật Banner</h1>

			<form th:action="@{/admin/edit-banner}" method="post"
				enctype="multipart/form-data" th:object="${banner}"
				class="bg-white p-6 rounded shadow-md space-y-4">

				<div>
					<label class="block mb-1 font-medium text-gray-700">Tiêu đề</label>
					<input type="text" th:field="*{title}"
						class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
				</div>

				<div>
					<label class="block mb-1 font-medium text-gray-700">Hình
						ảnh</label> <input type="file" name="imageFile"
						class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
				</div>

				<!-- 
				<div>
					<label class="block mb-1 font-medium text-gray-700">Liên
						kết</label> <input type="text" th:field="*{link}"
						class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
				</div>

				<div>
					<label class="block mb-1 font-medium text-gray-700">Vị trí</label>
					<input type="text" th:field="*{position}"
						class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
				</div>
 -->

				<div>
					<label for="status"
						class="block text-sm font-medium text-gray-700 mb-1">Trạng
						thái</label> <select id="status" th:field="*{status}"
						class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
						<option value="true">Hiển thị</option>
						<option value="false">Ẩn</option>
					</select>
				</div>

				<div class="flex gap-2">
					<button type="submit"
						class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cập nhật</button>
					<a th:href="@{/admin/banner}"
						class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Hủy</a>
				</div>
			</form>
		</main>
	</div>

	<!-- Scripts -->
	<div th:replace="admin/fragment/script :: script"></div>
</body>
</html>
