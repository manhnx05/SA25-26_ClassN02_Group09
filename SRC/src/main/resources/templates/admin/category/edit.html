<!DOCTYPE html>
<html lang="vi">
<head th:replace="admin/fragment/head :: head"></head>
<body class="bg-gray-100 font-sans">

	<!-- Topbar -->
	<div th:replace="admin/fragment/header :: header"></div>

	<!-- Layout -->
	<div class="flex pt-14 min-h-screen">
		<!-- Sidebar -->
		<div th:replace="admin/fragment/aside :: aside" class="h-full"></div>

		<!-- Main Area -->
		<div class="flex flex-col flex-1 overflow-y-auto p-6">
			<!-- Form box -->
			<div class="bg-white p-6 rounded-xl shadow mb-6">
				<h2 class="text-2xl font-semibold text-gray-800 mb-4">Thêm danh
					mục</h2>

				<form th:action="@{/admin/edit-category}" method="post"
					th:object="${category}" enctype="multipart/form-data"
					class="space-y-4">
					<input type="hidden" th:field="*{id}" />

					<!-- Tên danh mục -->
					<div>
						<label for="name"
							class="block text-sm font-medium text-gray-700 mb-1">Tên
							danh mục</label> <input type="text" id="name" th:field="*{name}" required
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
					</div>

					<!-- Ảnh danh mục -->
					<div>
						<label for="image"
							class="block text-sm font-medium text-gray-700 mb-1">Hình
							ảnh</label> <input type="file" id="image" name="imageFile"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
						<input type="hidden" th:field="*{image}" />
					</div>

					<!-- Trạng thái -->
					<div>
						<label for="status"
							class="block text-sm font-medium text-gray-700 mb-1">Trạng
							thái</label> <select id="status" th:field="*{status}"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
							<option value="1">Hiển thị</option>
							<option value="0">Ẩn</option>
						</select>
					</div>

					<!-- Nút Gửi -->
					<div>
						<button type="submit"
							class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded shadow transition">
							Cập nhật</button>
					</div>
				</form>
			</div>

			<!-- Footer -->
			<div th:replace="admin/fragment/footer :: footer" class="mt-auto"></div>
		</div>
	</div>

	<!-- Toast -->
	<div id="toast"
		class="fixed bottom-5 right-5 hidden bg-green-600 text-white px-4 py-2 rounded shadow z-50">
		Danh mục đã được cập nhật thành công</div>

	<div th:replace="admin/fragment/script :: script"></div>
</body>
</html>
