<header th:fragment="header"
	class="w-full bg-white shadow z-40 flex items-center justify-end px-6 h-14 fixed top-0 left-0 right-0">
	<div class="flex items-center space-x-4 relative">

		<!-- Bell with link to pending orders -->
		<a th:href="@{/admin/order(status=1)}"
			class="relative cursor-pointer hover:text-primary transition"> <i
			data-lucide="bell" class="w-5 h-5"></i> <span
			th:if="${pendingCount > 0}" th:text="${pendingCount}"
			class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-1.5 rounded-full">
		</span>
		</a>

		<!-- Avatar Dropdown -->
		<div class="relative">
			<div class="flex items-center space-x-2 cursor-pointer"
				onclick="toggleProfileMenu()">
				<img src="https://i.pravatar.cc/40?img=3"
					class="w-9 h-9 rounded-full" alt="User Image"> <span
					class="hidden sm:inline text-sm font-medium text-gray-700">
					<span sec:authentication="name"></span>
				</span>
			</div>

			<!-- Dropdown Menu -->
			<div id="profile-dropdown"
				class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-md border border-gray-200 hidden z-50">

				<!-- Header -->
				<div class="p-4 border-b text-center">
					<img src="https://i.pravatar.cc/80?img=3"
						class="w-16 h-16 mx-auto rounded-full mb-2" alt="User Image">
					<p class="text-gray-800 font-semibold">
						<span sec:authentication="name"></span>
					</p>
					<p class="text-sm text-gray-500">Web Developer</p>
					<p class="text-xs text-gray-400 mt-1">Member since Nov. 2012</p>
				</div>

				<!-- Footer -->
				<div class="flex justify-between px-4 py-3">
					<div></div>
					<a th:href="@{/admin-logout}"
						class="text-sm text-gray-700 hover:text-red-500">Đăng xuất</a>
				</div>
			</div>
		</div>
	</div>
</header>
