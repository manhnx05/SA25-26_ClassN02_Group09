<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Register - TechStore</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-sm" style="width: 100%; max-width: 400px;">
			<div class="card-body p-4">
				<div class="text-center mb-4">
					<img src="/fe/img/anh_logo.png" alt="TechStore" class="img-fluid"
						style="max-height: 60px;">
					<h4 class="mt-3">Create your TechStore account</h4>
				</div>
				<form th:action="@{/user/register}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label> <input
							type="text" class="form-control" id="username" name="username"
							required placeholder="Enter a username">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label> <input
							type="email" class="form-control" id="email" name="email"
							required placeholder="Enter your email">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							name="password" required placeholder="Create a password">
					</div>
					<div class="mb-3">
						<label for="confirmPassword" class="form-label">Confirm
							Password</label> <input type="password" class="form-control"
							id="confirmPassword" name="confirmPassword" required
							placeholder="Re-enter your password">
						<div id="passwordHelp" class="form-text mt-1"></div>
					</div>

					<div class="form-check mb-3">
						<input class="form-check-input" type="checkbox" id="terms"
							required> <label class="form-check-label" for="terms">
							I agree to the <a href="#" class="link-primary">terms and
								conditions</a>
						</label>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-dark">Register</button>
					</div>
				</form>
				<div class="mt-3 text-center">
					<p class="mb-1">
						Already have an account? <a href="/user/login"
							class="link-primary">Login</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- SweetAlert2: Hiển thị thành công -->
	<div th:if="${registerSuccess}">
		<script>
			Swal.fire({
				icon : 'success',
				title : 'Đăng ký thành công!',
				confirmButtonText : 'OK',
				confirmButtonColor : '#3085d6'
			});
		</script>
	</div>

	<!-- SweetAlert2: Hiển thị lỗi -->
	<div th:if="${registerError}">
		<script th:inline="javascript">
			const registerError = document.getElementById("swalMessage").innerText;
			Swal.fire({
				icon : 'error',
				title : registerError,
				confirmButtonText : 'OK',
				confirmButtonColor : '#d33'
			});
		</script>
	</div>
	<script th:replace="layout/script :: script"></script>
</body>
</html>
