<!DOCTYPE html>
<html lang="vi">
<head th:replace="admin/fragment/head :: head"></head>
<body class="bg-gray-100 font-sans">

	<!-- Topbar -->
	<div th:replace="admin/fragment/header :: header"></div>

	<!-- Layout -->
	<div class="flex pt-14 min-h-screen">
		<!-- Sidebar -->
		<div th:replace="admin/fragment/aside :: aside" class="h-full"></div>

		<!-- Main Area -->
		<div class="flex flex-col flex-1 overflow-y-auto p-6">
			<!-- Form Thêm Sản Phẩm -->
			<div class="bg-white p-6 rounded-xl shadow mb-6">
				<h2 class="text-2xl font-semibold text-gray-800 mb-4">Thêm sản
					phẩm</h2>

				<form th:action="@{/admin/add-product}" method="post"
					th:object="${product}" enctype="multipart/form-data"
					class="space-y-4">

					<!-- Tên sản phẩm -->
					<div>
						<label for="name"
							class="block text-sm font-medium text-gray-700 mb-1">Tên
							sản phẩm</label> <input type="text" id="name" th:field="*{name}" required
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
					</div>

					<!-- Giá -->
					<div>
						<label for="price"
							class="block text-sm font-medium text-gray-700 mb-1">Giá</label>
						<input type="number" step="0.01" id="price" th:field="*{price}"
							required
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
					</div>

					<!-- Trạng thái -->
					<div>
						<label for="status"
							class="block text-sm font-medium text-gray-700 mb-1">Trạng
							thái</label> <select id="status" th:field="*{status}"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
							<option value="true">Hiển thị</option>
							<option value="false">Ẩn</option>
						</select>
					</div>

					<!-- Danh mục -->
					<div>
						<label for="category"
							class="block text-sm font-medium text-gray-700 mb-1">Danh
							mục</label> <select id="category" th:field="*{category.id}"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
							<option th:each="category : ${listCate}"
								th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>

					<!-- Ngày tạo -->
					<div>
						<label for="created"
							class="block text-sm font-medium text-gray-700 mb-1">Ngày
							tạo</label> <input type="date" id="created" th:field="*{created}"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
					</div>

					<!-- Mô tả -->
					<div>
						<label for="description"
							class="block text-sm font-medium text-gray-700 mb-1">Mô
							tả</label>
						<textarea id="summernote" th:field="*{description}"></textarea>
					</div>

					<!-- Hình ảnh -->
					<div>
						<label for="image"
							class="block text-sm font-medium text-gray-700 mb-1">Hình
							ảnh</label> <input type="file" id="image" name="imageFile"
							class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
					</div>

					<!-- Nút gửi -->
					<div class="flex gap-2">
						<button type="submit"
							class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Thêm</button>
						<a th:href="@{/admin/product}"
							class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Hủy</a>
					</div>
				</form>
			</div>

			<!-- Footer -->
			<div th:replace="admin/fragment/footer :: footer" class="mt-auto"></div>
		</div>
	</div>

	<!-- Toast -->
	<div id="toast"
		class="fixed bottom-5 right-5 hidden bg-green-600 text-white px-4 py-2 rounded shadow z-50">
		Sản phẩm đã được thêm thành công</div>

	<div th:replace="admin/fragment/script :: script"></div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			$('#summernote').summernote({
				placeholder : 'Nhập mô tả sản phẩm...',
				tabsize : 2,
				height : 200
			});
		});
	</script>

</body>
</html>
