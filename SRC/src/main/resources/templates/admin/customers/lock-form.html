<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head"></head>
<body class="bg-gray-100 font-sans">

	<!-- Header -->
	<header class="sticky top-0 z-50"
		th:replace="admin/fragment/header :: header"></header>

	<!-- Layout -->
	<div class="flex pt-14 min-h-screen">
		<!-- Sidebar -->
		<aside th:replace="admin/fragment/aside :: aside"></aside>

		<!-- Main Content -->
		<main class="flex-1 p-6 overflow-y-auto">
			<h1 class="text-2xl font-bold mb-4">Khoá tài khoản khách hàng</h1>

			<form th:action="@{/admin/customers/lock}" method="post"
				class="bg-white p-6 rounded shadow-md w-full max-w-xl">
				<input type="hidden" name="customerId" th:value="${customer.id}" />

				<label for="reason" class="block mb-2 font-medium text-gray-700">Lý
					do khoá:</label>
				<textarea id="reason" name="reason" placeholder="Nhập lý do khoá..."
					required class="w-full border p-3 rounded mb-4 resize-none h-32"></textarea>

				<button type="submit"
					class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
					Xác nhận khoá</button>
			</form>

			<div th:replace="admin/fragment/footer :: footer" class="mt-6"></div>
		</main>
	</div>

	<div th:replace="admin/fragment/script :: script"></div>
	<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>
</html>
