<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:inline="javascript">
	<header>
		<!-- TOP HEADER -->
		<div id="top-header">
			<div class="container">
				<ul class="header-links pull-left list-unstyled mb-0">
					<li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
					<li><a href="#"><i class="fa fa-envelope-o"></i>
							email@email.com</a></li>
				</ul>
				<ul
					class="header-links pull-right list-unstyled mb-0 d-flex align-items-center">

					<!-- Nếu chưa đăng nhập -->
					<li sec:authorize="isAnonymous()"><a th:href="@{/user/login}"
						class="text-decoration-none"> <i class="fa fa-user-o"></i> My
							Account
					</a></li>

					<!-- Nếu đã đăng nhập -->
					<li class="nav-item ms-3" sec:authorize="isAuthenticated()"><a
						class="nav-link d-flex align-items-center gap-2 text-white"
						th:href="@{/user/orders}"> <img src="https://i.pravatar.cc/40"
							alt="Avatar" class="rounded-circle" width="40" height="40">
							<span sec:authentication="name">User</span>
					</a></li>

				</ul>
			</div>
		</div>
		<!-- /TOP HEADER -->

		<!-- MAIN HEADER -->
		<div id="header">
			<div class="container">
				<div class="row align-items-center">
					<!-- LOGO -->
					<div class="col-md-3">
						<div class="header-logo">
							<a th:href="@{/}" class="logo"> <img
								th:src="@{/fe/img/anh_logo1.png}" alt="Logo"
								style="max-height: 70px">
							</a>
						</div>
					</div>
					<!-- /LOGO -->

					<!-- SEARCH BAR -->
					<div class="col-md-6">
						<div class="header-search">
							<form>
								<select class="input-select">
									<option value="0">All Categories</option>
									<option value="1">Category 01</option>
									<option value="2">Category 02</option>
								</select> <input class="input" placeholder="Search here">
								<button class="search-btn">Search</button>
							</form>
						</div>
					</div>
					<!-- /SEARCH BAR -->

					<!-- ACCOUNT -->
					<div class="col-md-3">
						<div class="header-ctn d-flex justify-content-end gap-3">
							<div class="dropdown">
								<a class="dropdown-toggle d-flex align-items-center gap-2"
									href="#" data-bs-toggle="dropdown" aria-expanded="false"> <i
									class="fa fa-shopping-cart fs-5"></i> <span>Your Cart</span> <span
									id="cart-count" class="qty badge bg-danger rounded-pill px-2"
									th:text="${session.cart != null ? session.cart.totalItems : 0}">0</span>
								</a>

								<div class="dropdown-menu dropdown-menu-end p-3">
									<div class="cart-list">
										<!-- Sample cart item -->
										<div class="d-flex mb-3">
											<div class="flex-shrink-0">
												<img src="/fe/img/product01.png" width="60" alt="Product">
											</div>
											<div class="flex-grow-1 ms-3">
												<h6 class="mb-0">Product Name</h6>
												<div class="text-muted">$99.99 × 1</div>
											</div>
										</div>
									</div>
									<div class="cart-summary mt-3 pt-3 border-top">
										<small>3 Item(s) selected</small>
										<h5>SUBTOTAL: $2940.00</h5>
									</div>
									<div class="cart-btns mt-3 d-grid gap-2">
										<a href="#" class="btn btn-sm btn-outline-dark">View Cart</a>
										<a href="#" class="btn btn-sm btn-dark">Checkout</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /ACCOUNT -->
				</div>
			</div>
		</div>
		<!-- /MAIN HEADER -->
	</header>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<div id="swalMessage" th:text="${message}" style="display: none;"></div>

	<!-- Hiển thị popup nếu có message -->
	<script th:inline="javascript">
	/*<![CDATA[*/
	var messageText = document.getElementById("swalMessage")?.innerText;
	if (messageText && messageText.trim().length > 0) {
		Swal.fire({
			icon: 'success',
			title: messageText,
			confirmButtonText: 'OK',
			confirmButtonColor: '#3085d6'
		});
	}
	/*]]>*/
</script>
</div>
